<!DOCTYPE html>
<html>
 
<body>
<h1>President guess by Rajitha Bandaru</h1>
<h2>Getting input</h2>
<title>Lab06_WebApps</title>
<form>
    <label for="George Washington">Enter the secret president name </label>
    <input type ="password" id="George Washington" value="George Washington" min=10 max=50 step=2 > <br>
    <br>
    <label for="form1_nick">Guess the president</label>
    <input type ="text" id="form1_nick" autofocus> <br>
    <br>
    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>
<p id="result">This text will be replaced </p>
<script> 
let correct=0;
let wrong=0;
function checkGuess(){
    let secretPresidentName = document.getElementById("George Washington").value
    let GuessThePresidentName = document.getElementById("form1_nick").value 
    let outputElement = document.getElementById("result");
    if(secretPresidentName==GuessThePresidentName){
        correct=correct+1;
        outputElement.innerHTML=alert("You got it right");
       outputText="Correct input count is :  " + correct;
       outputElement.textContent=outputText;  
    } else {
        wrong=wrong+1;
        outputElement.innerHTML=alert("Wrong president");
        outputElement.textContent=wrong;
        outputText="Wrong input count is : " + wrong;
       outputElement.textContent=outputText;
    }
}
</script>

                document.getElementById('im').src="Namib long-eared bat.jpg";
               useImage=1;
